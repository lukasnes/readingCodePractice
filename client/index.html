<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Console Dot Log</title>
</head>
<body>
    <main>
        <button id="info-btn">I get information</button>
        
        <form id="add-info">
            <input type="text" placeholder="I send information" id="send-input" required>
            <button>Send</button>
        </form>

        <form id="change-info">
            <input type="text" placeholder="I change information" id="change-from" required>
            <input type="text" placeholder="To whatever is in here" id="change-to" required>
            <button>Change</button>
        </form>

        <ol id="list">

        </ol>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
